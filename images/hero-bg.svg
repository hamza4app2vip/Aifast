<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(99, 102, 241, 0.3)" />
      <stop offset="100%" stop-color="rgba(99, 102, 241, 0)" />
    </radialGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Abstract face elements -->
  <g opacity="0.6">
    <!-- Face outline -->
    <ellipse cx="600" cy="400" rx="250" ry="300" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" />
    
    <!-- Eyes -->
    <circle cx="500" cy="350" r="30" fill="none" stroke="rgba(139,92,246,0.3)" stroke-width="3" />
    <circle cx="700" cy="350" r="30" fill="none" stroke="rgba(139,92,246,0.3)" stroke-width="3" />
    
    <!-- Facial features -->
    <path d="M 600,450 Q 650,500 600,520" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" />
    
    <!-- Abstract emotion lines -->
    <path d="M 450,300 Q 500,250 550,300" stroke="rgba(236,72,153,0.2)" stroke-width="2" fill="none" />
    <path d="M 650,300 Q 700,250 750,300" stroke="rgba(236,72,153,0.2)" stroke-width="2" fill="none" />
  </g>
  
  <!-- Glowing center -->
  <circle cx="600" cy="400" r="300" fill="url(#glow)" />
  
  <!-- Data points and connections -->
  <g>
    <!-- Data points -->
    <circle cx="300" cy="200" r="3" fill="rgba(255,255,255,0.7)" />
    <circle cx="350" cy="250" r="2" fill="rgba(255,255,255,0.5)" />
    <circle cx="400" cy="150" r="4" fill="rgba(255,255,255,0.6)" />
    <circle cx="800" cy="200" r="3" fill="rgba(255,255,255,0.7)" />
    <circle cx="850" cy="250" r="2" fill="rgba(255,255,255,0.5)" />
    <circle cx="900" cy="150" r="4" fill="rgba(255,255,255,0.6)" />
    <circle cx="500" cy="600" r="3" fill="rgba(255,255,255,0.7)" />
    <circle cx="600" cy="650" r="2" fill="rgba(255,255,255,0.5)" />
    <circle cx="700" cy="600" r="4" fill="rgba(255,255,255,0.6)" />
    
    <!-- Connections -->
    <line x1="300" y1="200" x2="350" y2="250" stroke="rgba(99,102,241,0.3)" stroke-width="1" />
    <line x1="350" y1="250" x2="400" y2="150" stroke="rgba(99,102,241,0.3)" stroke-width="1" />
    <line x1="800" y1="200" x2="850" y2="250" stroke="rgba(99,102,241,0.3)" stroke-width="1" />
    <line x1="850" y1="250" x2="900" y2="150" stroke="rgba(99,102,241,0.3)" stroke-width="1" />
    <line x1="500" y1="600" x2="600" y2="650" stroke="rgba(99,102,241,0.3)" stroke-width="1" />
    <line x1="600" y1="650" x2="700" y2="600" stroke="rgba(99,102,241,0.3)" stroke-width="1" />
  </g>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <rect width="50" height="50" fill="none" />
    <circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.03)" />
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />
</svg>